<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Oxygen, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
  color: rgba(0, 0, 0, 0.9);
  background: #f4f2ee;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2.4rem;
  gap: 0.8rem;
}

.section {
  display: flex;
  flex-direction: column;
  padding: 2.4rem;
  background: #fff;
  width: 792px;
  border-radius: 0.8rem;
  border: 1px solid rgba(140, 140, 140, 0.2);
}

.entry {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  padding: 1.2rem 0;
}

.entry + .entry {
  border-top: 1px solid rgba(140, 140, 140, 0.2);
}

.logo {
  flex-shrink: 0;
  width: 48px;
  height: 48px;
  border-radius: 4px;
  overflow: hidden;
  background: #e7e2dc;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.details {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding-inline-start: 0.8rem;
}

.title {
  font-size: 1.6rem;
  font-weight: 600;
  line-height: 1.25;
  word-break: break-word;
}

.subtitle {
  font-size: 1.4rem;
  font-weight: 400;
  line-height: 1.5;
}

.meta {
  font-size: 1.4rem;
  font-weight: 400;
  line-height: 1.5;
  color: rgba(0, 0, 0, 0.6);
}

.description {
  font-size: 1.4rem;
  line-height: 1.5;
  color: rgba(0, 0, 0, 0.9);
  margin-top: 0.8rem;
  white-space: pre-wrap;
}

.skills {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  margin-top: 0.4rem;
  font-size: 1.4rem;
  font-weight: 600;
  line-height: 1.25;
}

.skills svg {
  flex-shrink: 0;
}

.section-heading {
  font-size: 2rem;
  font-weight: 600;
  line-height: 1.25;
  margin-bottom: 0.8rem;
}

a {
  color: #0a66c2;
  text-decoration: none;
}

/* Editable hover hint */
[contenteditable] {
  outline: none;
  border-radius: 2px;
  transition: box-shadow 0.15s;
}

[contenteditable]:hover {
  box-shadow: 0 0 0 1px rgba(10, 102, 194, 0.3);
}

[contenteditable]:focus {
  box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.6);
}

/* Toolbar */
.toolbar {
  position: fixed;
  bottom: 2.4rem;
  right: 2.4rem;
  display: flex;
  gap: 0.6rem;
  z-index: 100;
}

.toolbar button {
  font-family: inherit;
  font-size: 1.3rem;
  font-weight: 600;
  padding: 0.6rem 1.4rem;
  border-radius: 2rem;
  cursor: pointer;
  border: none;
}

.btn-primary {
  background: #0a66c2;
  color: #fff;
}

.btn-primary:hover {
  background: #004182;
}

.btn-add {
  background: #fff;
  color: #0a66c2;
  border: 1px solid rgba(140, 140, 140, 0.2) !important;
}

.btn-add:hover {
  background: #e8f0fe;
}

.btn-danger {
  background: #fff;
  color: #c00;
  border: 1px solid rgba(140, 140, 140, 0.2) !important;
}

.btn-danger:hover {
  background: #fce8e8;
}

/* Entry/section action buttons */
.section-actions, .entry-actions {
  display: none;
  gap: 0.4rem;
}

.section:hover > .section-actions,
.entry:hover > .entry-actions {
  display: flex;
}

.section-actions {
  margin-top: 0.8rem;
}

.entry-actions {
  margin-left: auto;
  flex-shrink: 0;
  padding-left: 0.8rem;
}

.action-btn {
  font-family: inherit;
  font-size: 1.1rem;
  padding: 0.2rem 0.6rem;
  border-radius: 4px;
  cursor: pointer;
  border: 1px solid rgba(140, 140, 140, 0.2);
  background: #fff;
  color: rgba(0, 0, 0, 0.6);
}

.action-btn:hover {
  background: #f0f0f0;
}

.action-btn.remove:hover {
  background: #fce8e8;
  color: #c00;
}

/* Logo edit overlay */
.logo-wrap {
  position: relative;
  flex-shrink: 0;
}

.logo-wrap .logo-edit {
  display: none;
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.5);
  color: #fff;
  font-size: 1rem;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border-radius: 4px;
}

.logo-wrap:hover .logo-edit {
  display: flex;
}
</style>
</head>
<body>

<div id="app"></div>

<div class="toolbar">
  <button class="btn-add" onclick="addSection()">+ Section</button>
  <button class="btn-primary" onclick="save()">Save JSON</button>
  <button class="btn-add" onclick="loadFile()">Load JSON</button>
</div>

<script>
const SKILLS_ICON = `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16"><path d="M12.67 2H3.33L1 6l7 8 7-8zM8.01 4h3.51l.87 1.5H3.61L4.49 4h3.53zM4.1 6.5h7.81l-3.9 4.46-3.9-4.46z"></path></svg>`;

const DEFAULT_DATA = {"sections":[]};

let data = DEFAULT_DATA;

function render() {
  const app = document.getElementById('app');
  app.innerHTML = data.sections.map((section, si) => {
    const entries = section.entries.map((entry, ei) => {
      const metaHtml = (entry.meta || []).map(line =>
        `<p class="meta" contenteditable="true" data-s="${si}" data-e="${ei}" data-field="meta">${esc(line)}</p>`
      ).join('');

      const descHtml = entry.description
        ? `<p class="description" contenteditable="true" data-s="${si}" data-e="${ei}" data-field="description">${esc(entry.description)}</p>`
        : '';

      const skillsHtml = entry.skills
        ? `<div class="skills">${SKILLS_ICON}<span contenteditable="true" data-s="${si}" data-e="${ei}" data-field="skills">${esc(entry.skills)}</span></div>`
        : '';

      return `<div class="entry">
        <div class="logo-wrap">
          <div class="logo"><img alt="${esc(entry.logo?.alt || '')}" src="${esc(entry.logo?.src || '')}"></div>
          <div class="logo-edit" onclick="editLogo(${si}, ${ei})">edit</div>
        </div>
        <div class="details">
          <p class="title" contenteditable="true" data-s="${si}" data-e="${ei}" data-field="title">${esc(entry.title)}</p>
          <p class="subtitle" contenteditable="true" data-s="${si}" data-e="${ei}" data-field="subtitle">${esc(entry.subtitle || '')}</p>
          ${metaHtml}
          ${descHtml}
          ${skillsHtml}
        </div>
        <div class="entry-actions">
          <button class="action-btn" onclick="addMeta(${si}, ${ei})">+meta</button>
          <button class="action-btn" onclick="toggleDesc(${si}, ${ei})">+desc</button>
          <button class="action-btn" onclick="toggleSkills(${si}, ${ei})">+skills</button>
          <button class="action-btn remove" onclick="removeEntry(${si}, ${ei})">Ã—</button>
        </div>
      </div>`;
    }).join('');

    return `<div class="section">
      <h2 class="section-heading" contenteditable="true" data-s="${si}" data-field="heading">${esc(section.heading)}</h2>
      ${entries}
      <div class="section-actions">
        <button class="action-btn" onclick="addEntry(${si})">+ Add entry</button>
        <button class="action-btn remove" onclick="removeSection(${si})">Remove section</button>
      </div>
    </div>`;
  }).join('');

  // Listen for edits
  app.querySelectorAll('[contenteditable]').forEach(el => {
    el.addEventListener('blur', handleEdit);
  });
}

function esc(str) {
  const d = document.createElement('div');
  d.textContent = str;
  return d.innerHTML;
}

function handleEdit(e) {
  const el = e.target;
  const si = parseInt(el.dataset.s);
  const field = el.dataset.field;
  const text = el.innerText;

  if (field === 'heading') {
    data.sections[si].heading = text;
    return;
  }

  const ei = parseInt(el.dataset.e);
  const entry = data.sections[si].entries[ei];

  if (field === 'meta') {
    // Rebuild meta array from all meta elements for this entry
    const metas = document.querySelectorAll(`[data-s="${si}"][data-e="${ei}"][data-field="meta"]`);
    entry.meta = Array.from(metas).map(m => m.innerText.trim()).filter(Boolean);
  } else {
    entry[field] = text;
  }
}

function addSection() {
  data.sections.push({ heading: 'New Section', entries: [] });
  render();
}

function removeSection(si) {
  data.sections.splice(si, 1);
  render();
}

function addEntry(si) {
  data.sections[si].entries.push({
    title: 'Title',
    subtitle: 'Subtitle',
    meta: ['Date range'],
    logo: { url: '#', src: '', alt: '' }
  });
  render();
}

function removeEntry(si, ei) {
  data.sections[si].entries.splice(ei, 1);
  render();
}

function addMeta(si, ei) {
  data.sections[si].entries[ei].meta.push('New line');
  render();
}

function toggleDesc(si, ei) {
  const entry = data.sections[si].entries[ei];
  if (entry.description) {
    delete entry.description;
  } else {
    entry.description = 'Description';
  }
  render();
}

function toggleSkills(si, ei) {
  const entry = data.sections[si].entries[ei];
  if (entry.skills) {
    delete entry.skills;
  } else {
    entry.skills = 'Skills';
  }
  render();
}

function editLogo(si, ei) {
  const entry = data.sections[si].entries[ei];
  const src = prompt('Logo image URL:', entry.logo?.src || '');
  if (src !== null) {
    if (!entry.logo) entry.logo = { url: '#', src: '', alt: '' };
    entry.logo.src = src;
    const alt = prompt('Alt text:', entry.logo.alt || '');
    if (alt !== null) entry.logo.alt = alt;
    const url = prompt('Link URL:', entry.logo.url || '#');
    if (url !== null) entry.logo.url = url;
    render();
  }
}

function save() {
  // Sync any focused contenteditable before saving
  if (document.activeElement?.hasAttribute('contenteditable')) {
    document.activeElement.blur();
  }
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'data.json';
  a.click();
  URL.revokeObjectURL(a.href);
}

function loadFile() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.json';
  input.onchange = () => {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      data = JSON.parse(reader.result);
      render();
    };
    reader.readAsText(file);
  };
  input.click();
}

// Load initial data
fetch('data.json')
  .then(r => r.ok ? r.json() : DEFAULT_DATA)
  .then(d => { data = d; render(); })
  .catch(() => { data = DEFAULT_DATA; render(); });
</script>

</body>
</html>
